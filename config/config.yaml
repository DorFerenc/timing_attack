# Configuration for Timing Attack Project
# Follows 12-factor app methodology

# Server Configuration
server:
  # Use environment variable for production
  base_url: "http://127.0.0.1/"
  remote_url: "http://aoi-assignment1.oy.ne.ro:8080/"
  timeout: 10
  max_retries: 3

# Attack Parameters
attack:
  difficulty: 1
  max_password_length: 32
  charset: "abcdefghijklmnopqrstuvwxyz"

  # Timing parameters
  timing:
    initial_samples: 20      # Samples for first 3 characters
    middle_samples: 15       # Samples for chars 4-8
    final_samples: 10        # Samples for chars 9+
    min_samples: 5           # Minimum samples

  # Statistical thresholds
  thresholds:
    confidence_level: 0.95   # Statistical confidence
    min_time_difference: 0.001  # Minimum detectable difference (1ms)
    outlier_std_dev: 3       # Standard deviations for outlier removal

# Performance
performance:
  use_connection_pool: true
  pool_size: 10
  parallel_requests: false   # Set true for milestone 2
  max_workers: 5

# Logging
logging:
  level: "INFO"              # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "attack.log"
  console: true